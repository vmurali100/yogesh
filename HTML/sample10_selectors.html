<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Element Selector */
      h1 {
        color: red;
      }

      /* ID Selector */
      h1#myHeading {
        background: green;
      }

      /* class Selector */
      h1.myH {
        background: grey;
      }

      /* Grouping Selector */
      .myH,
      h1,
      #myHeading {
        color: hotpink;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 class="myH">Hello World</h1>
    <h1>Hello World</h1>
    <h1 id="myHeading">Hello World</h1>
    <h1>Hello World</h1>
    <h1>Hello World</h1>
    <h1 class="myH">Hello World</h1>
  </body>
</html>
