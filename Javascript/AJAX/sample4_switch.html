<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var stateName = prompt("Please Enter Your State Name ..");

      switch (stateName) {
        case "Andhra":
          console.log("You Speak Telugu");
          break;
        case "TN":
          console.log("You Speak Tamil");
          break;
        case "MH":
          console.log("You Speak Marathi");
          break;
        case "KL":
          console.log("You Speak Malayalam");
          break;

        default:
          break;
      }
    </script>
  </body>
</html>
