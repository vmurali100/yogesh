<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="stopTimer()">Stop</button>
    <script>
      function sayhello() {
        console.log("Hello I am going to come after 3 secs");
      }
      //   setTimeout(function() {
      //     sayhello();
      //   }, 5000);

      var inter = setInterval(function() {
        sayhello();
      }, 3000);

      function stopTimer() {
        clearInterval(inter);
      }
    </script>
  </body>
</html>
