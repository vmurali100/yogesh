<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onClick="showName()">Show</button>
    <div id="demo"></div>
    <script>
      var person = {
        fname: "Murali",
        lname: "Krihsna",
        email: "vmurali@gmail.com"
      };

      // Will show the Person Object details when we click on the button
      function showName() {
        var results = "";
        for (a in person) {
          results += person[a] + "<br>";
        }
        document.getElementById("demo").innerHTML = results;
      }
    </script>
  </body>
</html>
