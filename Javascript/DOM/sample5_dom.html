<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name : </label>
      <input type="text" id="fname" /> <br />
      <label for="lname">Last Name : </label>
      <input type="text" id="lname" /> <br />
      <label for="city">City : </label>
      <select id="city">
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
        <option value="Kochin">Kochin</option> </select
      ><br />
      <label for="gender">Gender : </label>
      Male <input type="radio" name="gender" value="Male" /> Female
      <input type="radio" name="gender" value="Female" />
      <br />
      <label for="subjects">Subjects</label>
      <input type="checkbox" name="subject" value="HTML" />HTML
      <input type="checkbox" name="subject" value="CSS" />CSS
      <input type="checkbox" name="subject" value="JS" />JS
      <input type="checkbox" name="subject" value="ReactJS" />ReactJS

      <br /><br />
      <button onclick="getValues()" type="button">Get Values</button>
    </form>

    <script>
      function getValues() {
        // var firstName = document.getElementById("fname").value;
        // var lastName = document.getElementById("lname").value;

        var person = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          city: document.getElementById("city").value
        };

        var allRadioBtns = document.getElementsByName("gender");
        allRadioBtns.forEach(function(element) {
          if (element.checked == true) {
            // console.log(element.value);
            person.gender = element.value;
          }
        });

        var allCheckBoxes = document.getElementsByName("subject");
        var selectedSubjects = [];
        allCheckBoxes.forEach(function(element) {
          if (element.checked == true) {
            selectedSubjects.push(element.value);
          }
        });
        person.subjects = selectedSubjects;
        console.log(person);
      }
    </script>
  </body>
</html>
