<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // Creating Or defining a Object in Literal Way
      var tv = {
        company: "MI",
        screenSize: "43 Inch",
        model: "4A"
      };

      //Adding A Property with . notation
      tv.price = 40000;

      //Adding A property with [] notation
      tv["makeYear"] = 2019;
      tv["isSmart"] = true;

      console.log(tv);
    </script>
  </body>
</html>
