      var users = [

        {

      users.map(function(user) {
        var myLi = document.createElement("li"); // LI element Created Dynamically
        myLi.innerHTML = user.username; // text Added to LI Element
        document.getElementById("myUsers").appendChild(myLi); // LI element Added to UL Dynamically
      });

      //Adding An Event Handler Dynamically
      document.getElementById("myUsers").onclick = function(event) {
        console.log(event.target.innerHTML);
        var clickedUser = users.find(function(user) {
          return user.username == event.target.innerHTML;
        });
        console.log(clickedUser);
        var results = "";
        for (a in clickedUser) {
          results += clickedUser[a] + "<br>";
        }
        document.getElementById("demo").innerHTML = results;
      };
    </script>
